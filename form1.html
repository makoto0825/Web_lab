<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      width: 600px;
      margin: 20px auto;
      border: 1px solid purple;
      padding: 10px 30px;
    }
    h1 {
      text-align: center;
      color: red;
    }
    div {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    label {
      width: 30%;
      color: brown;
    }
    input {
      width: 70%;
    }
    button{
      width: 200px;
      color: white;
      background-color: rgb(225, 10, 10);
    }
    .red{
      border: solid 1px red;
    }
  </style>
  <body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <!-- 以下のformの内容を縦に表示したい -->
    <form>
      <div>
        <label for="FirstName">First Name</label>
        <input class="red" type="text" name="FirstName" placeholder="Enter First Name" />
      </div>
      <div>
        <label for="LastName">Last Name</label>
        <input class="red" type="text" name="LastName" placeholder="Enter Last Name" />
      </div>
      <div>
        <div>
          <label for="gender" style="padding-right: 300px">Gender</label>
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
        </div>
      </div>
      <div>
        <label for="FirstName">age</label>
        <input class="red"  type="age" name="age" placeholder="Enter your age" />
      </div>
      <div>
        <label for="DateofBirth">Date of Birth</label>
        <input class="red"  type="date" name="birth" placeholder="dd-mm-yyyy" />
      </div>
      <div>
        <label for="Email">Email Address</label>
        <input class="red"  type="email" name="email" placeholder="Enter your Email" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter your Password min 8 characters"
          class="red" 
        />
      </div>
      <div>
        <label for="ConfirmPassword">Confirm Password</label>
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
          class="red" 
        />
      </div>
      <div style="justify-content: space-between;">
        <label for="">Phone Number</label>
        <select name="countryCode" style="margin-right: 10px">
          <option value="india">+91</option>
          <option value="usa">+1</option>
          <option value="uk">+44</option>
        </select>
        <input
          style="width: 63%"
          type="tel"
          name="phone"
          placeholder="Enter your phone number"
          class="red" 
        />
      </div>
      <div>
        <label for="Address">Address</label>
        <textarea
          name="address"
          cols="30"
          rows="10"
          placeholder="Enter your address"
          style="width: 70%"
          class="red" 
        ></textarea>
      </div>
      <div>
        <label for="state">State</label>
        <select name="state">
          <option value="tamilnadu">Tokyo</option>
          <option value="kerala">Osaka</option>
          <option value="karnataka">Kanagawa</option>
        </select>
      </div>
      <div>
        <label for="pincode">Pincode</label>
        <input type="text" name="pincode" placeholder="Enter your pincode" class="red" />
      </div>
      <div>
        <label for="">Hobbies</label>
        <input style="width: 5%" type="checkbox" name="hobbies" value="Music" />
        <span style="color: brown;">Music</span>
        <input
          style="width: 5%"
          type="checkbox"
          name="hobbies"
          value="Movies"
        />
        <span style="color: brown;">Movies</span>
        <input
          style="width: 5%"
          type="checkbox"
          name="hobbies"
          value="Sports"
        />
        <span style="color: brown;">Sports</span>
        <input
          style="width: 5%"
          type="checkbox"
          name="hobbies"
          value="Travel"
        />
        <span style="color: brown;">Travel</span>
      </div>
      <div>
        <label for="photo">Upload Photo</label>
        <span style="color: red; text-align: center;">*Max size 100kb.</span>
        <input type="file" name="photo" />
      </div>
      <div style="display: flex; justify-content: left"></div>
        <label for="" style="width: 0"></label>
        <input
          style="width: 2%; margin:0"
          type="checkbox"
          name="dealer"
          value="dealer"
        />
        <span
          >I hereby declare that the above information provided is true and
          correct.</span
        >
      </div>
    </form>
    <div style="justify-content: center;">
      <button style="margin-right: 30px;">Register</button>
      <button>Reset</button>
    </div>
  </body>
</html>
